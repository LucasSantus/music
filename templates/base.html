{% load static %}

<html>
    <head>
        <!-- Import Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import Font Awesome-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Import CSS Materialize-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
        
        <!-- Import Java Script Materialize -->
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}" defer></script>

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

        <!-- Import CSS Personalizado -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/index.css' %}">

        <!-- Import Java Script Personalizado -->
        <script type="text/javascript" src="{% static 'js/index.js' %}" defer></script>

        <!-- Import HoldON -->
        <script type="text/javascript" src="{% static 'js/HoldOn.js' %}" defer></script>

        <script type="text/javascript" src="{% static 'js/HoldOn.min.js' %}" defer></script>

        <!-- Import JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header>
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper deep-orange lighten-1">
                        <a href="/" class="brand-logo center"><img src="media/images/logo.png" width="65px" height="65px"></a>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
        
        <footer class="page-footer deep-orange lighten-1">
            <div class="row" style="width: 90%;">
                <div class="col l6 s12">
                    <span>&copy; 2020-2021 Copyright Music, All rights reserved.</span>
                </div>
            </div>
        </footer>
    </body>
</html>
