{% extends "base.html" %}

{% block content %}

<main>
    <div class="col s12 m6 l10 center">
        <h3 class="text-theme truncate">Músicas</h3>
    </div>


    <form method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix" type="submit">search</i>
                        <input type="text" name="pesquisa" id="pesquisa">
                        <label for="pesquisa">Pesquisar Música</label>
                   </div>
                </div>
            </div>
        </div>
        
        <!-- <div class="container center">
            <div class="row">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">search</i>
                        
                        <label for="pesquisa">Pesquisar Música</label>
                        <button class="waves-effect waves-light btn col s1 blue-grey darken-4" type="submit"><i class="material-icons">search</i></button>
                    </div>
                </div>
            </div>
        </div>                     -->
    </form>


    <div class="container">
        <div class="row">
            <div class="col s12">
                {% for music in list_musicas %}
                    <div class="col s6">
                        <div class="card horizontal z-depth-4" style="height:200px;">
                            <div class="card-image">
                                <img src="{{music.imagem}}" width="200px" height="200px">
                            </div>
                            <div class="card-stacked container">
                                <div class="card-content">
                                    <p>{{music.nome|truncatechars:30}}</p>
                                    <p>{{music.cantor}}</p>
                                    <p>{{music.album|truncatechars:33}}</p>
                                    <p>{{music.compositor}}</p>
                                </div>
                                <div class="card-action">
                                    <a class= "deep-orange-text text-lighten-1" href="{{music.link}}" target="_blank">LINK</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %} 
            </div>
        </div>    
    </div>
</main>

{% endblock content %}
